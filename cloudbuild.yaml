# cloudbuild.yaml

steps:
  # 1. Obtener secretos de Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="RECAPTCHA_SITE_KEY" > /workspace/recaptcha-key.txt
        gcloud secrets versions access latest --secret="BACKEND_URL" > /workspace/backend-url.txt

  # 2. Construye la imagen con variables de entorno desde secretos
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg BACKEND_URL=$(cat /workspace/backend-url.txt) \
          --build-arg CHATBOT_ENABLED=true \
          --tag="gcr.io/almapidev/my-resume-react:latest" .

  # 2. Sube la imagen a Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/almapidev/my-resume-react:latest']

  # 3. Despliega la imagen final en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'my-resume-react'
      - '--image'
      - 'gcr.io/almapidev/my-resume-react:latest'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - '251107984645-compute@developer.gserviceaccount.com'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '100'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'BACKEND_URL=$(cat /workspace/backend-url.txt),RECAPTCHA_SITE_KEY=$(cat /workspace/recaptcha-key.txt),CHATBOT_ENABLED=true'

images:
  - 'gcr.io/almapidev/my-resume-react:latest'