steps:
  # --- PASO 1: Obtener TODOS los secretos de Secret Manager ---
  # Guarda cada secreto en un archivo temporal dentro del espacio de trabajo
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="RECAPTCHA_SITE_KEY" > /workspace/recaptcha-key.txt
        gcloud secrets versions access latest --secret="BACKEND_URL" > /workspace/backend-url.txt
        gcloud secrets versions access latest --secret="CHATBOT_ENABLED" > /workspace/chatbot-enabled.txt
    id: Get Secrets

  # --- PASO 2: Construir la imagen ---
  # Lee los archivos temporales y los pasa como argumentos de compilaci√≥n
  # (build-args) al Dockerfile con los prefijos NEXT_PUBLIC_ correctos
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg NEXT_PUBLIC_RECAPTCHA_SITE_KEY=$(cat /workspace/recaptcha-key.txt) \
          --build-arg NEXT_PUBLIC_BACKEND_URL=$(cat /workspace/backend-url.txt) \
          --build-arg NEXT_PUBLIC_CHATBOT_ENABLED=$(cat /workspace/chatbot-enabled.txt) \
          --tag="gcr.io/almapidev/my-resume-react:latest" .
    id: Build
    # Espera a que el paso anterior termine
    waitFor:
      - Get Secrets

  # --- PASO 3: Subir la imagen a Container Registry ---
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/almapidev/my-resume-react:latest']
    id: Push
    waitFor:
      - Build

  # --- PASO 4: Desplegar la nueva imagen en Cloud Run ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'my-resume-react'
      - '--image'
      - 'gcr.io/almapidev/my-resume-react:latest'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - '251107984645-compute@developer.gserviceaccount.com'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '100'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
    id: Deploy
    waitFor:
      - Push

images:
  - 'gcr.io/almapidev/my-resume-react:latest'